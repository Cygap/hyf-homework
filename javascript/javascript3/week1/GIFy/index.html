<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>GIFy searcher</title>
  </head>
  <body>
    <form action="/">
      <input
        id="search-term"
        type="text"
        placeholder="search for gif"
        max="50"
        min="0" />
      <button id="get-gifs">Search!</button>
      <input type="number" value="5" id="gifs-per-page" />
    </form>
    <div id="gif-wrapper">
      <ul id="gif-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
