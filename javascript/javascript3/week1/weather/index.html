<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Weather conditions</title>
  </head>
  <body>
    <div id="wrapper">
      <form action="/" id="user-location">
        <input type="text" id="city" placeholder="Enter your city name" />
        <button id="get-city">City's weather</button>
        <button id="get-coordinates">Coordinates' weather</button>
      </form>
      <div id="map"></div>
      <div id="forecast-container">
        <img src="" alt="" id="weather-icon" />
        <div id="forecast"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
