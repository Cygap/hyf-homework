<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-post</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <main>
      <h1 class="heading-1">My blog</h1>

      <h1 class="heading-1">Create a post</h1>
      <form id="create-new-post-form">
        <div class="form-field">
          <label class="label">Title*</label>
          <input type="text" class="input" id="add-post-title" />
        </div>
        <div class="form-field">
          <label class="label">Image url*</label>
          <input type="text" class="input" id="add-post-img" />
        </div>
        <div class="form-field">
          <label class="label">Content*</label>
          <textarea class="textarea" id="add-post-content"></textarea>
        </div>

        <button class="button">Save</button>
      </form>
      <div id="blog-container" class="blog-container"></div>
    </main>

    <script src="secrets.js"></script>
    <script src="app.js"></script>
  </body>
</html>
