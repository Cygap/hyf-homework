<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter - JavaScript 3 week 2 homework</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Currency converter</h1>
      <input type="number" name="base-amount" id="amount" value="1" />
      <label for="base">from: </label
      ><select name="base-currency" id="base">
        <option value="EUR">EUR</option>
      </select>
      <label for="target">to: </label
      ><select name="target-currency" id="target">
        <option value="DKK">DKK</option>
      </select>

      <p id="result">The result of convertion is:</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
