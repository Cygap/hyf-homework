<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS2 week 1 tasks</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet" />
  </head>
  <body>
    <div id="warm-up"><h2>Warming-up exercises</h2></div>
    <div id="spirit-animal">
      <h2>Spirit animal</h2>
      <label for="name"
        >Please, enter your name <input type="text" id="name" />
        <button>Get your animal spirit!</button></label
      >
      <fieldset name="update">
        <input
          type="radio"
          name="update"
          id="buttonClick"
          value="click"
          checked />
        <label for="buttonClick">Update on button click</label>
        <input type="radio" name="update" id="inputHoover" value="mouseover" />
        <label for="inputHoover">Update when mouse hoovers over input</label>
        <input type="radio" name="update" id="inputChange" value="input" />
        <label for="inputChange">Update when user inputs name</label>
      </fieldset>
      <script src="./shortest_word.js"></script>
      <script src="./spirit_animal.js"></script>
    </div>
    <div id="hyfBay">
      <h2>hyfBay</h2>
      <ul id="hyf-products"></ul>
      <script src="./hyfBayHelpers.js"></script>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
