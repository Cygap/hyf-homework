<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best APM!</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>The fastest keypresser in the realm!</h1>
    <form action="/" method="get">
      <label for="timer">Game duration, sec.:</label
      ><input type="number" id="timer" />
      <button id="start">Start game!</button>
    </form>
    <div class="wrapper">
      <div id="player-one" class="player">
        <span>press S as fast, as you can</span>
      </div>
      <div id="player-two" class="player">
        <span> press L as fast, as you can</span>
      </div>
    </div>
    <div id="send-to-player">
      By pressing: "1" (p1) or "0" (p2) <br />each player can send
      <span id="bomb"></span> points to another
    </div>
    <canvas id="confetti-holder"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
