<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up to yourcustomtailor.com step-3</title>
  </head>
  <body>
    <header>
      <div class="logo-nav-wrapper">
        <img
          src="https://dummyimage.com/80x80/ccc/000.png&text=Logo"
          alt="logo placeholder"
          class="logo" />
        <nav class="header-nav">Navigation</nav>
      </div>
      <h1>Sign up to yourcustomtailor.com</h1>
    </header>

    <form action="#" method="get">
      <div class="current-step">
        <h2>Step 3/4 - Time to learn about your preferences...</h2>
        <div class="animation"><span class="progress step3"></span></div>
      </div>
      <fieldset class="interest">
        <legend>What kind of items are you interested in offers on?</legend>
        <div class="field">
          <input type="checkbox" id="apparel" name="apparel" checked />
          <label for="apparel">Apparel</label>
        </div>
        <div class="field">
          <input type="checkbox" id="accessories" name="accessories" checked />
          <label for="accessories">Accessories</label>
        </div>
        <div class="field">
          <input type="checkbox" id="handbags" name="handbags" />
          <label for="handbags">Handbags</label>
        </div>
        <div class="field">
          <input type="checkbox" id="jewelry" name="jewelry" checked />
          <label for="jewelry">Jewelry</label>
        </div>
        <div class="field">
          <input type="checkbox" id="shoes" name="shoes" checked />
          <label for="shoes">Shoes</label>
        </div>
      </fieldset>
      <fieldset class="styles">
        <legend>Choose the images that best resemble your style</legend>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image0">Select</label>
          <input type="checkbox" id="image0" name="image0" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image1">Select</label>
          <input type="checkbox" id="image1" name="image1" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image2">Select</label>
          <input type="checkbox" id="image2" name="image2" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image3">Select</label>
          <input type="checkbox" id="image3" name="image3" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image4">Select</label>
          <input type="checkbox" id="image4" name="image4" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image5">Select</label>
          <input type="checkbox" id="image5" name="image5" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image6">Select</label>
          <input type="checkbox" id="image6" name="image6" checked />
        </div>
        <div class="image-wrapper">
          <div class="image-placeholder"></div>
          <label for="image7">Select</label>
          <input type="checkbox" id="image7" name="image7" checked />
        </div>
      </fieldset>
      <div class="buttons-wrapper">
        <button type="submit">Submit</button>
        <a class="next" href="./index3.html">Next step</a>
      </div>
    </form>
  </body>
</html>
