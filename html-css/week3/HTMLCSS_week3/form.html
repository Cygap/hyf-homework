<!DOCTYPE html>
<html>
  <head>
    <title>About me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>

  <body>
    <section class="sign-up">
      <!-- html here -->
      <form action="#" method="GET">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <fieldset class="name">
          <label for="fname"></label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="First name"
            required
          />
          <label for="sname"></label>
          <input
            type="text"
            name="sname"
            id="sname"
            placeholder="Last name"
            required
          />
        </fieldset>
        <p class="spacer"></p>
        <label for="mobile"></label>
        <input
          type="tel"
          name="mobile"
          id="mobile"
          placeholder="your number"
          required
        />
        <p class="spacer"></p>
        <label for="psw">
          Minimum eight characters, at least one letter, one number and one
          special character:</label
        >
        <input
          type="password"
          name="psw"
          id="psw"
          placeholder="your password"
          required
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
        />
        <p class="spacer"></p>
        <label for="bday">Birthday</label>
        <fieldset class="bday-wrapper" id="dbay">
          <select name="month" id="month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select>
          <select id="day" name="day" min="1" max="31">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="year" id="year">
            <option value="1930">1930</option>
            <option value="1940">1940</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="1994">1994</option>
          </select>
          <!-- 
        <input type="date" name="bday" id="bday" required /> -->
        </fieldset>
        <fieldset class="gender-wrapper">
          <legend>Gender</legend>

          <input id="one" type="radio" class="radio" name="gender" />
          <label for="one">Female</label>
          <input id="two" type="radio" class="radio" name="gender" /><label
            for="two"
            >Male</label
          ><input type="radio" class="radio" id="three" name="gender" /><label
            for="one"
            >Custom</label
          >
        </fieldset>
        <button type="submit">Sign up</button>
      </form>
    </section>
  </body>
</html>
